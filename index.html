<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div id="app">
      <header><h1 class="title">Etch-a-Sketch</h1></header>
      <main>
        <!-- section tools -->
        <section class="tools">
          <div class="color-wrapper">
            <input id="color-picker" type="color" aria-label="color picker" />
          </div>
          <div class="grid-size">
            <label class="sliderLabel" for="slider"> </label>
            <input
              id="slider"
              type="range"
              value="16"
              min="4"
              max="64"
              aria-label="gird size"
            />
          </div>
          <div>
            <button class="btn random-color" type="button">Random Color</button>
          </div>
          <div>
            <button class="btn eraser" type="button">Eraser</button>
          </div>
          <button class="btn reset" type="button">RESET</button>
        </section>
        <!-- gird section -->
        <section class="grid-section">
          <div class="grid-container"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
